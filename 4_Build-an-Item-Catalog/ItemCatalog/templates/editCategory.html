{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{category.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editCategory',category_name = category.name)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{category.name }}">
					<div class="padding-bottom"></div>

					<button type="submit" class="btn btn-default" id="submit" type="submit" name="button" value="save">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save
					</button>

					<button type="submit" class="btn btn-default" id="submit" type="submit" name="button" value="cancel">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Cancel
					</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
